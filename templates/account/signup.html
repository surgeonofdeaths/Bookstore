{% extends '_base.html' %}

{% load crispy_forms_tags %}
{% load socialaccount %}
{% load static %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<form method="post">
    <h2>Sign Up</h2>
    {% csrf_token %}
    {{ form|crispy }}
    <div class="container-fluid d-flex justify-content-between w-25">
        <a href="{% provider_login_url 'github' %}"><img class="github-icon"
                                                         src="{% static 'img/Octicons-mark-github.svg' %}">
        </a>
        <a href="{% provider_login_url 'google' %}"><img class="github-icon"
                                                         src="{% static 'img/1004px-Google__G__Logo.svg.png' %}">
        </a>
    </div>
    <br>
    <br>
    <button type="submit" class="btn btn-outline-primary">Sign Up</button>
</form>
{% endblock content %}
