{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock title %}

{% block content %}
<form method="post">
    <h2>Log in</h2>
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-outline-primary" type="submit">Log In</button>
</form>
{% endblock content %}
