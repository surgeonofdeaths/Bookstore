{% extends '_base.html' %}

{% block title %}Log Out{% endblock title %}

{% block content %}
<form method='post' action="{% url 'account_logout' %}">
    {% csrf_token %}
    <h1>Log Out</h1>
    <p>Are you sure you want to log out?</p>
    <button class="btn btn-outline-danger">Log Out</button>
</form>
{% endblock content %}
